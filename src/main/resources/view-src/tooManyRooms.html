<!DOCTYPE html>
<html>

<head>
    <title>{{#i18n}}webconference.title{{/i18n}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="/webconference/public/dist/entcore/ng-app.js" type="text/javascript" id="context"></script>
    <script src="/webconference/public/dist/application.js" type="text/javascript"></script>
    <script>
        var error = "tooManyRooms";
    </script>
    <script type="text/ng-template" id="empty"></script>
</head>

<body ng-controller="MainController as vm">
<portal>
    <div class="flex-row mobile-f-column">
        <div class="six twelve-mobile">
            <div class="emptyscreen eleven centered">
                <h2 class="emptyscreen-header">{{#i18n}}webconference.tooManyRooms.message{{/i18n}}</h2>
                <img src="/webconference/public/image/onboarding.svg" class="emptyscreen-image__mini"/>
                <p class="emptyscreen-footer">{{#i18n}}webconference.tooManyRooms.description{{/i18n}}</p>
            </div>
        </div>
        <div class="six vertical-spacing-six twelve-mobile">
            <div class="eleven centered">
                <h4>{{#i18n}}webconference.opened.rooms{{/i18n}}</h4>
                <table class="card twelve">
                    <thead>
                    <th>Utilisateur</th>
                    <th>Salle</th>
                    <th>&nbsp</th>
                    </thead>
                    <tbody>
                    {{#users}}
                    <tr>
                        <td>{{displayName}}</td>
                        <td>{{roomName}}</td>
                        <td>
                            <sniplet application="zimbra" template="openZimbra"
                                     source="{type: 'User', id: '{{id}}', name: '{{displayName}}'}"
                                     ng-if="vm.hasWorkflowZimbra()"></sniplet>

                            <div ng-if="vm.hasWorkflowMessagerie()">
                                <div class="action-item">
                                    <a ng-href="/conversation/conversation#/write-mail/{{id}}/User">
                                        <i class="cell no-margin centered-text icon-force-size send-mail"></i>
                                        <span class="cell medium-block-container"><i18n>userBook.class.write-message</i18n></span>
                                    </a>
                                </div>
                                <div></div>
                            </div>
                        </td>
                    </tr>
                    {{/users}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--    <div class="row center-component flex row top-spacing-ten">-->
    <!--        <h4>{{#i18n}}webconference.tooManyRooms.message{{/i18n}}</h4>-->
    <!--        <button ng-click="vm.refresh()" class="vertical-spacing-six">-->
    <!--            {{#i18n}}webconference.waiting.refresh{{/i18n}}-->
    <!--        </button>-->
    <!--    </div>-->
</portal>
</body>

</html>
