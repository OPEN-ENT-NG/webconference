<section class="toggle-buttons" style="z-index: 7998;" ng-if="vm.rooms && vm.rooms.all.length > 0 && vm.hasShareRightManager(vm.selectedRoom) && vm.hasWorkflowCreate(vm.selectedRoom)">
    <div class="toggle">
        <div class="row">
            <button ng-click="vm.openRoomUpdate(vm.selectedRoom)" ng-if="!vm.hasActiveSession(vm.selectedRoom)" class="cell">
                <i18n>webconference.update</i18n>
            </button>
            <button ng-click="vm.openSharingLightbox(vm.selectedRoom)" class="cell">
                <i18n>webconference.share</i18n>
            </button>
            <button ng-click="vm.openInvitationLightbox(vm.selectedRoom)" class="cell">
                <i18n>webconference.invitation</i18n>
            </button>
            <button ng-click="vm.openDeleteLightbox()" class="cell">
                <i18n>webconference.delete</i18n>
            </button>
        </div>
    </div>
</section>
