<h3 class="row">
    <i18n>webconference.room.create</i18n>
</h3>
<label for="room-name" class="cell three">
    <i18n>webconference.room.name</i18n>
</label>
<div class="cell nine">
    <input type="text" class="twelve" id="room-name" ng-model="vm.room.name">
</div>
<div class="row">
    <div class="right-magnet">
        <button ng-click="vm.createRoom(vm.room)" ng-if="!vm.room.id">
            <i18n>webconference.create</i18n>
        </button>
        <button ng-click="vm.updateRoom(vm.room)" ng-if="vm.room.id">
            <i18n>webconference.update</i18n>
        </button>
    </div>
</div>
