<div class="rooms">
    <div class="card horizontal-spacing-twice vertical-spacing row">
        <div class="center-component">
            <div class="twelve title-container">
                <h2 class="six twelve-mobile">
                    [[vm.selectedRoom.name]]
                </h2>
                <div class="six button zero-mobile">
                    <button ng-click="vm.startCurrentRoom()">
                        <i18n ng-show="!vm.hasActiveSession(vm.selectedRoom)">webconference.room.start</i18n>
                        <i18n ng-show="vm.hasActiveSession(vm.selectedRoom)">webconference.room.join</i18n>
                    </button>
                    <button style="margin-left: 5px" ng-click="vm.endCurrentRoom()" class="cancel"
                            ng-show="vm.hasActiveSession(vm.selectedRoom)">
                        <i18n>webconference.room.end</i18n>
                    </button>
                </div>
            </div>
            <div class="zero twelve-mobile url-container top-spacing-twice bottom-spacing-three">
                <label class="row">
                    <em>
                        <i18n>webconference.attendee.invite</i18n>
                    </em>
                </label>
                <div class="input-url nine cell seven-mobile">
                    <input type="text" ng-model="vm.selectedRoom.link" readonly>
                </div>
                <a class="clipboard-link-field"
                    data-clipboard-text="[[vm.selectedRoom.link]]">
                    <i class="copy"></i>
                    <i18n>copy.link</i18n>
                </a>
            </div>
            <div class="twelve">
                <div ng-show="vm.structures.length > 1 && vm.selectedRoom.structure"><em class="metadata"> <em
                        class="metadata zero-mobile">
                    <i18n>webconference.structure</i18n>
                    :
                    [[vm.structureMap.get(vm.selectedRoom.structure) || '']]</em></em></div>
                <label class="row zero-mobile">
                    <em>
                        <i18n>webconference.attendee.invite</i18n>
                    </em>
                </label>
                <div class="twelve url-container zero-mobile">
                    <div class="input-url nine cell">
                        <input type="text" ng-model="vm.selectedRoom.link" readonly>
                    </div>

                    <a class="clipboard-link-field" data-clipboard-text="[[vm.selectedRoom.link]]">
                       <i class="copy"></i>
                        <i18n>copy.link</i18n>
                    </a>
                </div>
                <div class="right-magnet button zero block-mobile">
                    <button ng-click="vm.startCurrentRoom()">
                        <i18n ng-show="!vm.hasActiveSession(vm.selectedRoom)">webconference.room.start</i18n>
                        <i18n ng-show="vm.hasActiveSession(vm.selectedRoom)">webconference.room.join</i18n>
                    </button>
                    <button style="margin-left: 5px" ng-click="vm.endCurrentRoom()" class="cancel"
                            ng-show="vm.hasActiveSession(vm.selectedRoom)">
                        <i18n>webconference.room.end</i18n>
                    </button>
                </div>
            </div>
            <i class="sharing" ng-if="vm.selectedRoom.collab" title="Salle partagÃ©e"></i>
        </div>
    </div>
</div>
